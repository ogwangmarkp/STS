<div class="row mb-2">
  <div class="col-sm-12 col-md-6">
    <div class="form-group">
      <label for="edit-first-name">First Name</label>
      <input type="text" id="edit-first-name" name="edit-first-name" class='w-100' value="{{user.first_name}}">
      <input type="hidden" id="edit-user-id" name="edit-user-id" value="{{user.id}}">
    </div>
    <div class="form-group">
      <label for="edit-last-name">Last Name</label>
      <input type="text" id="edit-last-name" name="edit-last-name" class='w-100' value="{{user.last_name}}">
    </div>
  </div>
  <div class="col-sm-12 col-md-6">
    <div class="form-group">
      <label for="edit-phone-number">Telephone</label>
      <input type="text" id="edit-phone-number" name="edit-phone-number" class='w-100' value="{{user.phone_number}}">
    </div>
    <div class="form-group">
      <label for="edit-email">Email</label>
      <input type="text" id="edit-email" name="edit-email" class='w-100' value="{{user.email}}">
    </div>
  </div>
</div>
