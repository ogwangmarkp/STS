<div class="row">
  <div class="col-sm-12 col-md-12">
    <div class="form-group">
      <label for="edit-amount">Amount</label>
      <input type="number" id="edit-amount" name="edit-amount" value="{{purchase.amount}}" class='w-100'>
    </div>
    <div class="form-group">
      <label for="edit-record_date">Record Date</label>
      <input type="text" id="edit-record_date" name="edit-record_date" value="{{purchase.record_date |date:" d-m-Y"}}"
        class='w-100'>
    </div>
    <div class="form-group">
      <label for="edit-supplier">Supplier</label>
      <select id="edit-supplier" name="edit-supplier" class="edit-supplier w-100">
        <option value="">Select</option>
        {% for supplier in suppliers %}
        {% if supplier.id == purchase.supplier.id %}
        <option selected="selected" value="{{supplier.id}}">{{supplier.name}}</option>
        {% else %}
        <option value="{{supplier.id}}">{{supplier.name}}</option>
        {% endif %}
        {% endfor %}
      </select>
    </div>
    <div class="form-group">
      <input type="hidden" id="edit-payment-id" name="edit-payment-id" value="{{purchase.id}}">
    </div>
  </div>
</div>
<script>
  $(function () {
    $('#edit-record_date').datepicker({
      maxDate: new Date(),
      dateFormat: "dd-mm-yy"
    });
  });
</script>
