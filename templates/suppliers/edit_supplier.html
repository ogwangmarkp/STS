<div class="row">
  <div class="col-sm-12 col-md-12">
    <label>Edit Supplier Details</label>
    <hr class="underliner" />
  </div>
  <div class="col-sm-12 col-md-6">
    <div class="form-group">
      <label for="edit-name">Supplier Name</label>
      <input type="hidden" id="edit-supplier-id" name="edit-supplier-id" value="{{supplier.id}}">
      <input type="text" id="edit-name" name="edit-name" value="{{supplier.name}}" class='w-100'>
    </div>
    <div class="form-group">
      <label for="edit-email">Email</label>
      <input type="text" id="edit-email" name="edit-email" value="{{supplier.email}}" class='w-100'>
    </div>
    <div class="form-group">
      <label for="edit-phone-number">Telephone 1</label>
      <input type="text" id="edit-phone-number" name="edit-phone-number" value="{{supplier.phone_number}}" class='w-100'>
    </div>
  </div>
  <div class="col-sm-12 col-md-6">
    <div class="form-group">
      <label for="edit-phone-number-2">Telephone 2</label>
      <input type="text" id="edit-phone-number-2" name="edit-phone-number-2" value="{{supplier.phone_number_2}}"
        class='w-100'>
    </div>
    <div class="form-group">
      <label for="address">Address</label>
      <input type="text" id="edit-address" name="edit-address" value="{{supplier.address}}" class='w-100'>
    </div>
  </div>
</div>
